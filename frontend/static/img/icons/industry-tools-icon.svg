<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Industry-Standard Tools: ROS2 gear + wrench + connected nodes -->

  <!-- Main gear (ROS2 symbol) -->
  <circle cx="32" cy="28" r="14" fill="#1a1a1a"/>
  <circle cx="32" cy="28" r="10" fill="none" stroke="#76b900" stroke-width="2"/>
  <circle cx="32" cy="28" r="4" fill="#76b900"/>

  <!-- Gear teeth -->
  <rect x="30" y="12" width="4" height="6" fill="#1a1a1a"/>
  <rect x="30" y="38" width="4" height="6" fill="#1a1a1a"/>
  <rect x="16" y="26" width="6" height="4" fill="#1a1a1a"/>
  <rect x="42" y="26" width="6" height="4" fill="#1a1a1a"/>

  <!-- Diagonal gear teeth -->
  <rect x="20" y="16" width="4" height="5" fill="#1a1a1a" transform="rotate(-45 22 18.5)"/>
  <rect x="40" y="16" width="4" height="5" fill="#1a1a1a" transform="rotate(45 42 18.5)"/>
  <rect x="20" y="35" width="4" height="5" fill="#1a1a1a" transform="rotate(45 22 37.5)"/>
  <rect x="40" y="35" width="4" height="5" fill="#1a1a1a" transform="rotate(-45 42 37.5)"/>

  <!-- Wrench overlay -->
  <path d="M10 52 L22 40 L26 44 L14 56 Z" fill="#1a1a1a"/>
  <circle cx="24" cy="42" r="4" fill="none" stroke="#76b900" stroke-width="2"/>
  <rect x="8" y="52" width="8" height="6" rx="1" fill="#1a1a1a" transform="rotate(-45 12 55)"/>

  <!-- Connected nodes (industry network) -->
  <circle cx="52" cy="48" r="6" fill="#1a1a1a" stroke="#76b900" stroke-width="1.5"/>
  <circle cx="52" cy="48" r="2" fill="#76b900"/>
  <line x1="46" y1="44" x2="36" y2="36" stroke="#76b900" stroke-width="1.5" stroke-dasharray="2,2"/>

  <circle cx="56" cy="32" r="4" fill="#1a1a1a" stroke="#76b900" stroke-width="1"/>
  <circle cx="56" cy="32" r="1.5" fill="#76b900"/>
  <line x1="52" y1="32" x2="46" y2="28" stroke="#76b900" stroke-width="1" stroke-dasharray="2,2"/>
</svg>
