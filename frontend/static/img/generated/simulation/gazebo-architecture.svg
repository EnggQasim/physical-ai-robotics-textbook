<svg viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#76b900"/>
    </marker>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#76b900"/>
      <stop offset="100%" style="stop-color:#5a8f00"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#1a1a1a">Gazebo Simulation Architecture</text>

  <!-- Physics Engine Layer -->
  <rect x="50" y="70" width="700" height="80" rx="10" fill="#fff" stroke="#76b900" stroke-width="2"/>
  <rect x="50" y="70" width="700" height="30" rx="10" fill="url(#headerGrad)"/>
  <text x="400" y="92" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Physics Engine (ODE/Bullet/DART)</text>
  <text x="150" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Collision Detection</text>
  <text x="400" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Rigid Body Dynamics</text>
  <text x="650" y="125" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Joint Simulation</text>

  <!-- Rendering Layer -->
  <rect x="50" y="170" width="340" height="100" rx="10" fill="#fff" stroke="#76b900" stroke-width="2"/>
  <rect x="50" y="170" width="340" height="30" rx="10" fill="url(#headerGrad)"/>
  <text x="220" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Rendering (OGRE)</text>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">3D Visualization</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666">Lighting &amp; Shadows</text>
  <text x="280" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">Camera Views</text>
  <text x="280" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666">Material Shaders</text>

  <!-- Sensor Layer -->
  <rect x="410" y="170" width="340" height="100" rx="10" fill="#fff" stroke="#76b900" stroke-width="2"/>
  <rect x="410" y="170" width="340" height="30" rx="10" fill="url(#headerGrad)"/>
  <text x="580" y="192" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Sensor Plugins</text>
  <text x="480" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">Camera/RGB-D</text>
  <text x="480" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666">LiDAR/Laser</text>
  <text x="640" y="230" font-family="Arial, sans-serif" font-size="11" fill="#666">IMU/GPS</text>
  <text x="640" y="250" font-family="Arial, sans-serif" font-size="11" fill="#666">Contact Sensors</text>

  <!-- World Model -->
  <rect x="50" y="290" width="220" height="90" rx="10" fill="#fff" stroke="#76b900" stroke-width="2"/>
  <rect x="50" y="290" width="220" height="30" rx="10" fill="url(#headerGrad)"/>
  <text x="160" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">World Model (SDF)</text>
  <text x="160" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Environments</text>
  <text x="160" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Static Objects</text>

  <!-- Robot Model -->
  <rect x="290" y="290" width="220" height="90" rx="10" fill="#fff" stroke="#76b900" stroke-width="2"/>
  <rect x="290" y="290" width="220" height="30" rx="10" fill="url(#headerGrad)"/>
  <text x="400" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">Robot Model (URDF)</text>
  <text x="400" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Links &amp; Joints</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Visual/Collision Meshes</text>

  <!-- ROS2 Integration -->
  <rect x="530" y="290" width="220" height="90" rx="10" fill="#fff" stroke="#76b900" stroke-width="2"/>
  <rect x="530" y="290" width="220" height="30" rx="10" fill="url(#headerGrad)"/>
  <text x="640" y="312" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff">ROS2 Integration</text>
  <text x="640" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">gazebo_ros_pkgs</text>
  <text x="640" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#666">Topics/Services/Actions</text>

  <!-- Connection Arrows -->
  <line x1="400" y1="150" x2="220" y2="170" stroke="#76b900" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="150" x2="580" y2="170" stroke="#76b900" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="160" y1="270" x2="160" y2="290" stroke="#76b900" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="400" y1="270" x2="400" y2="290" stroke="#76b900" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="640" y1="270" x2="640" y2="290" stroke="#76b900" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Bottom Labels -->
  <rect x="150" y="420" width="500" height="50" rx="8" fill="#e8f5e9" stroke="#76b900" stroke-width="1"/>
  <text x="400" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#1a1a1a">Simulation Loop: Physics Update → Sensor Update → Render → ROS2 Publish</text>
</svg>