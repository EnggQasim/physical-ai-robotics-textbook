<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#666666"/>
    </marker>
  </defs>

  <!-- Publisher Node -->
  <rect x="100" y="200" width="150" height="100" rx="10" ry="10" fill="#ffffff" stroke="#1a1a1a" stroke-width="2"/>
  <text x="175" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">Publisher</text>
  <text x="175" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">Node</text>

  <!-- Topic -->
  <rect x="350" y="225" width="100" height="50" rx="5" ry="5" fill="#76b900" stroke="#1a1a1a" stroke-width="1"/>
  <text x="400" y="255" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#ffffff">Topic</text>

  <!-- Subscriber Nodes -->
  <rect x="550" y="100" width="150" height="100" rx="10" ry="10" fill="#ffffff" stroke="#1a1a1a" stroke-width="2"/>
  <text x="625" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">Subscriber</text>
  <text x="625" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">Node 1</text>

  <rect x="550" y="300" width="150" height="100" rx="10" ry="10" fill="#ffffff" stroke="#1a1a1a" stroke-width="2"/>
  <text x="625" y="335" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#1a1a1a">Subscriber</text>
  <text x="625" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1a1a1a">Node 2</text>

  <!-- Arrows -->
  <line x1="250" y="250" x2="350" y="250" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y="250" x2="550" y="150" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="450" y="250" x2="550" y="350" stroke="#666666" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- ROS2 Label -->
  <text x="400" y="550" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#1a1a1a">ROS2 Publisher-Subscriber Pattern</text>

</svg>