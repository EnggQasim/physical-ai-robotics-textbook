<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#76b900"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#fafafa"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1a1a1a">ROS2 Service-Client Communication</text>

  <!-- Client Node -->
  <rect x="80" y="140" width="180" height="120" rx="10" fill="#fff" stroke="#76b900" stroke-width="3"/>
  <text x="170" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">Client Node</text>
  <text x="170" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">/add_two_ints_client</text>
  <rect x="100" y="215" width="140" height="30" rx="5" fill="#e8f5e9" stroke="#76b900" stroke-width="1"/>
  <text x="170" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a1a1a">call_async()</text>

  <!-- Server Node -->
  <rect x="540" y="140" width="180" height="120" rx="10" fill="#fff" stroke="#76b900" stroke-width="3"/>
  <text x="630" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1a1a1a">Service Server</text>
  <text x="630" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">/add_two_ints</text>
  <rect x="560" y="215" width="140" height="30" rx="5" fill="#e8f5e9" stroke="#76b900" stroke-width="1"/>
  <text x="630" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1a1a1a">callback()</text>

  <!-- Request Arrow -->
  <line x1="260" y1="175" x2="530" y2="175" stroke="#76b900" stroke-width="3" marker-end="url(#arrowhead)"/>
  <rect x="330" y="155" width="140" height="24" rx="4" fill="#76b900"/>
  <text x="400" y="172" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">Request</text>

  <!-- Response Arrow -->
  <line x1="530" y1="225" x2="270" y2="225" stroke="#666" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead-gray)"/>
  <rect x="330" y="230" width="140" height="24" rx="4" fill="#666"/>
  <text x="400" y="247" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#fff">Response</text>

  <!-- Legend -->
  <rect x="280" y="310" width="240" height="70" rx="8" fill="#fff" stroke="#ddd" stroke-width="1"/>
  <text x="400" y="332" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1a1a1a">Synchronous Request/Response</text>
  <line x1="300" y1="350" x2="360" y2="350" stroke="#76b900" stroke-width="3" marker-end="url(#arrowhead)"/>
  <text x="370" y="354" font-family="Arial, sans-serif" font-size="11" fill="#666">Request</text>
  <line x1="420" y1="350" x2="480" y2="350" stroke="#666" stroke-width="2" stroke-dasharray="8,4" marker-end="url(#arrowhead-gray)"/>
  <text x="490" y="354" font-family="Arial, sans-serif" font-size="11" fill="#666">Response</text>
</svg>